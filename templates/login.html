<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SecureCloud</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .form-container {
      padding: 40px 30px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      border-left: 4px solid;
      display: none;
    }

    .message.error {
      background: #fee;
      color: #c33;
      border-color: #c33;
    }

    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
      border-color: #4caf50;
    }

    .message.show { display: block; }

    .input-group { margin-bottom: 20px; }

    .input-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 14px 16px;
      padding-left: 45px;
      border: 2px solid #e1e4e8;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
      font-family: inherit;
    }

    .input-wrapper input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #999;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .footer {
      text-align: center;
      padding: 20px 30px;
      background: #f7f9fc;
      font-size: 14px;
      color: #666;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .footer a:hover { text-decoration: underline; }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .btn-text { display: block; }

    .submit-btn.loading .btn-text { display: none; }
    .submit-btn.loading .loading-spinner { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ”’ SecureCloud</h1>
      <p>Welcome back! Sign in to your encrypted storage.</p>
    </div>

    <div class="form-container">
      <div class="message" id="message"></div>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email Address</label>
          <div class="input-wrapper">
            <span class="input-icon">ðŸ“§</span>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <span class="input-icon">ðŸ”‘</span>
            <input type="password" id="password" name="password" placeholder="Your password" required>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">Login</span>
          <div class="loading-spinner"></div>
        </button>
      </form>
    </div>

    <div class="footer">
      Don't have an account? <a href="/signup">Create one</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      submitBtn.classList.add('loading');
      message.classList.remove('show');

      const formData = new FormData(form);

      try {
        const resp = await fetch('/login', {
          method: 'POST',
          body: formData
        });
        const data = await resp.json();

        if (data.success) {
          message.className = 'message success show';
          message.textContent = 'Login successful. Redirecting...';
          setTimeout(() => {
            window.location.href = '/storage';
          }, 800);
        } else {
          message.className = 'message error show';
          message.textContent = data.message || 'Login failed. Check your credentials.';
          submitBtn.disabled = false;
          submitBtn.classList.remove('loading');
        }
      } catch (err) {
        message.className = 'message error show';
        message.textContent = 'Network error. Please try again.';
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
